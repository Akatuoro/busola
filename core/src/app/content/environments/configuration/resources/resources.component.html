<div class="sf-toolbar resources-header">
  <h1 class="sf-toolbar__header">
      <span>Resources</span>
  </h1>
  <div>
    <span class="toolbar-hint">Manage your Resources</span>
  </div>
</div>

<div class="row">
  <div class="col-md-12 col-lg-12">
    <ul class="tn-tabs" role="tablist">
      <li class="tn-tabs__item">
        <a class="tn-tabs__link" aria-controls="limits" [attr.aria-selected]="limitsTabExpanded"
            (click)="changeTab('limits')" role="tab">Limit Ranges</a>
      </li>
      <li class="tn-tabs__item">
        <a class="tn-tabs__link" aria-controls="quotas" [attr.aria-selected]="quotasTabExpanded"
            (click)="changeTab('quotas')" role="tab">Resource Quotas</a>
      </li>
    </ul>
    <div class="tn-tabs__panel" [attr.aria-expanded]="limitsTabExpanded" id="limits" role="tabpanel" *ngIf="limitsTabExpanded">
      <section class="sf-section">
        <app-limit-ranges></app-limit-ranges>
      </section>
    </div>
    <div class="tn-tabs__panel" [attr.aria-expanded]="quotasTabExpanded" id="quotas" role="tabpanel" *ngIf="quotasTabExpanded">
      <section class="sf-section">
        <app-resource-quotas></app-resource-quotas>
      </section>
    </div>
  </div>
</div>
