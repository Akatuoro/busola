<div class="row sf-list__body" [ngClass]="{'sf-list__disabled': disabled === true}">
  <div class="sf-list__body--primary col-3 col-lg-4">
    <a routerLink="{{entry.objectMeta.name}}">{{ entry.objectMeta.name }}</a>
  </div>
  <div class="col-2" *ngIf="entry.endpoints">
    <p *ngFor="let endpoint of entry.endpoints">{{ endpoint }}</p>
  </div>
  <div class="col-2" *ngIf="!entry.endpoints">
    <p> - </p>
  </div>
  <div class="col-2">{{ entry.objectMeta.creationTimestamp | timeAgo }}</div>
  <div class="col-3 sf-list__label-column" *ngIf="getLabels(entry.objectMeta.labels).length != 0">
    <span class="tn-badge tn-badge--pill sf-list__label" *ngFor="let label of getLabels(entry.objectMeta.labels)">
      {{ label }}
    </span>
  </div>
  <div class="col-3" *ngIf="getLabels(entry.objectMeta.labels).length === 0">
    <p> - </p>
  </div>
  <div class="col-1 actions-icon">
    <y-list-actions [entry]="entry" [entryEventHandler]="entryEventHandler" [actions]="actions"></y-list-actions>
  </div>
</div>
