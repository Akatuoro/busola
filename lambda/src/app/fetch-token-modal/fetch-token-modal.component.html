<ng-template [ngIf]="isActive">
  <div class="sf-modal sf-modal--max  modalposition" [ngClass]="{'is-active': isActive===true}" role="dialog" aria-labelledby="confirm" (click)="$event.stopPropagation()">
    <div class="tn-modal" role="document">
      <div class="tn-modal__content">
        <div class="tn-modal__header">
          <button class="tn-button tn-button--text tn-button--icon tn-button--small" aria-label="close" (click)="cancel($event)">
            <span class="tn-icon tn-icon--close" role="presentation"></span>
          </button>
          <h4 class="tn-modal__title">{{ title }}</h4>
        </div>
        <div class="input-group">
          <textarea type="text" class="form-control" value={{token}} placeholder="content will be copy after click the copy button" rows="10" cols="50"></textarea>
        </div>
        <footer class="tn-modal__footer-items">
          <button class="tn-modal__button-primary sf-button--primary tn-button--small" (click)="cancel($event)">OK</button>
          <button class="tn-modal__button-secondary tn-button--small copybtn" [class.copysuccess]="isTokenCopied" (cbOnSuccess)="isTokenCopied=true; removeSuccessClass();" type="button" (click)=copyToken()>Copy to clipboard</button>
        </footer>
      </div>
    </div>
  </div>
</ng-template>
